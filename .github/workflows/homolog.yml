# Homolog / Staging — deploy ao vivo em push para a branch staging
# Produção: main → GitHub Pages (www.dareframework.com.br)
# Homolog: staging → Cloudflare Pages (URL: dare-framework-homolog.pages.dev)

name: Homolog (Staging)

on:
  push:
    branches: [staging]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-homolog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Build
        run: |
          cd client
          npm run build

      - name: Deploy to Cloudflare Pages (Homolog)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy client/dist --project-name=dare-framework-homolog
